<div class="modal fade" id="modalVenda" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content rounded-4 shadow-lg border-0">

      <!-- Cabeçalho -->
      <div class="modal-header bg-success text-white rounded-top-4">
        <h5 class="modal-title fw-bold">
          <i class="bi bi-cart-plus me-2"></i>Registrar Venda
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <!-- Corpo -->
      <div class="modal-body" [formGroup]="formVenda">

        <!-- Pesquisa -->
        <input type="text" class="form-control mb-3" placeholder="Pesquisar..." (input)="filtrar($event)">

        <!-- Tabela -->
        <table class="table table-sm text-center">
          <thead class="table-light">
            <tr>
              <th>Selecionar</th>
              <th>Produto</th>
              <th>Marca</th>
              <th>Preço Unit.</th>
              <th>Quantidade / Peso</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let produtoFG of produtosFormArray.controls; let i = index" [formGroup]="produtoFG">
              <td>
                <input type="checkbox" formControlName="selecionado" (change)="atualizarTotal()">
              </td>

              <td>{{ produtoFG.value.detalhe }}</td>
              <td>{{ produtoFG.value.marca }}</td>
              <td>R$ {{ produtoFG.value.precoVenda | number:'1.2-2' }}</td>

              <td>
                <!-- Quantidade normal -->
                <input type="number"
                       class="form-control form-control-sm w-50 mx-auto"
                       formControlName="quantidadeVenda"
                       min="1"
                       (input)="atualizarTotal()"
                       [disabled]="!produtoFG.value.selecionado || produtoFG.value.vendaPorPeso">

                <!-- Checkbox PESO -->
                <div class="form-check mt-1 d-flex align-items-center justify-content-center">
                  <input type="checkbox"
                         class="form-check-input border shadow-sm"
                         formControlName="vendaPorPeso"
                         (change)="atualizarTotal()"
                         [disabled]="!produtoFG.value.selecionado">
                  <label class="form-check-label ms-1 fw-semibold">Peso?</label>
                </div>

                <!-- Valor manual para peso -->
                <input *ngIf="produtoFG.value.vendaPorPeso"
                       type="number"
                       class="form-control form-control-sm mt-2"
                       placeholder="Valor R$"
                       formControlName="valorPeso"
                       min="0.01"
                       step="0.01"
                       (input)="atualizarTotal()"
                       [disabled]="!produtoFG.value.selecionado">
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Forma de pagamento -->
        <select class="form-select mb-3" formControlName="formaPagamento">
          <option value="dinheiro">Dinheiro</option>
          <option value="pix">Pix</option>
          <option value="debito">Cartão de Débito</option>
          <option value="credito">Cartão de Crédito</option>
        </select>

        <!-- Checkbox troco (só aparece se for dinheiro) -->
        <div *ngIf="formaPagamento === 'dinheiro'" class="form-check mb-2">
          <input type="checkbox"
                 class="form-check-input border-dark shadow-sm"
                 formControlName="precisaTroco"
                 (change)="calcularTroco()">
          <label class="form-check-label fw-semibold">Precisa de troco?</label>
        </div>

        <!-- Campo valor recebido -->
        <div *ngIf="formaPagamento === 'dinheiro' && precisaTroco" class="mb-3">
          <input type="number"
                 class="form-control"
                 formControlName="valorRecebido"
                 (input)="calcularTroco()"
                 min="0"
                 step="0.01">
        </div>

        <!-- TOTAL -->
        <div class="alert alert-info d-flex justify-content-between">
          <span>Total:</span>
          <span class="fw-bold fs-5">R$ {{ total | number:'1.2-2' }}</span>
        </div>

        <!-- LUCRO -->
        <div class="alert alert-success d-flex justify-content-between">
          <span>Lucro:</span>
          <span class="fw-bold fs-5">R$ {{ lucro | number:'1.2-2' }}</span>
        </div>

        <!-- TROCO -->
        <div *ngIf="formaPagamento === 'dinheiro' && precisaTroco" class="alert alert-warning d-flex justify-content-between">
          <span>Troco:</span>
          <span class="fw-bold fs-5">R$ {{ troco | number:'1.2-2' }}</span>
        </div>

      </div>

      <!-- Rodapé -->
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-success" data-bs-dismiss="modal" (click)="finalizarVenda()">
          <i class="bi bi-check-circle me-1"></i>Finalizar Venda
        </button>
      </div>
    </div>
  </div>
</div>
